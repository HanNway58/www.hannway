<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Voting</title>
</head>
<body>
     <h1>Register your opinion</h1>
     <p>How well do your rate the information on this site(where 1 is very poor and 5 is very good)?</p>
     <form action="submit Vote" method="post">
     	<table>
     		<tr>
     			<td><input type="radio" name="1"></td>
     		
     		<td><input type="radio" name="2" ></td>
     		
     		<td><input type="radio" name="3" checked></td>
     		
     		<td><input type="radio" name="4"></td>
     		
     		<td><input type="radio" name="5"></td>
     		</tr>
            <tr>
            	<td>1</td>
            	<td>2</td>
            	<td>3</td>
            	<td>4</td>
            	<td>5</td>
            </tr>
            <tr>
            	<td>Very Poor</td>
            	<td>Poor</td>
            	<td>Average</td>
            	<td>Good</td>
            	<td>Very good </td>
            </tr>
     	</table>
     	<input type="submit" value="Vote now">
     </form>
</body>
</html>
